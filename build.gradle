plugins {
    id 'java'
    id "io.freefair.lombok" version "6.3.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
}
dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

tasks.withType(JavaCompile) {
    options.deprecation = false
}



